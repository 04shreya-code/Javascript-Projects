<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="imagesearch.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for Images ">
        <button id="search-button">Search</button>
    </form>

    
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1701485509508-58d495844f45?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3w xMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4fHx8ZW58MHx8fHx8" alt="" height="300" width="400">
            <a href="https://unsplash.com/photos/a-store-filled-with-lots-of-shelves-filled-with-items-Maz8h2PRWVw" target="_blank">Cozy and Warm Sunlight</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1701352281350-ed4a1e76c303?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D" alt="" height="300" width="400">
            <a href="https://unsplash.com/photos/a-snow-covered-field-with-a-tree-in-the-background-nitF6s8cSDc" target="_blank">Snow</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1701127871438-af582cdd8c55?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8" alt="" height="300" width="400">
            <a href="https://unsplash.com/photos/a-city-street-at-night-with-neon-lights-3lObpbr7LwU" target="_blank">Night Street</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>

    <script src="imgsearch.js"></script>
</body>
</html>
